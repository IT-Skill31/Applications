    <style>
        

/* One radio button per line */
label {
  display: block;
  cursor: pointer;
  line-height: 2.5;
}

/* the basic, unchecked style */
input[type="radio"] {
  appearance: none;
  display: inline-block;
  width: 2em;
  height: 2em;
  border-radius: 50%;
  border: 0.25em solid #000;
}

[type="radio"]:focus  {
  background: lightgreen;
  border-color: white;
  box-shadow: 0 0 0 3px black;
}
/* the checked style using the :checked pseudo class */
[type="radio"]:checked  {
  background: blue;
  border-color: white;
  box-shadow: 0 0 0 3px black;
}

/* never forget focus styling */


/* Nothing to see here. */
body {
  margin: 3em auto;
  max-width: 30em;
  font-family: comic-sans;
  font-size: 1.5rem;
  font-family: sans-serif;
}
li {
  list-style-type: none;
}

fieldset {
  border: 2px solid #000;
  padding: 2em;
  border-radius: 0.5em;
}

legend {
  color: #fff;
  background: #000;
  padding: 0.25em 1em;
  border-radius: 1em;
}
