            <div class="content-header row">

                    </div>

            </div>
            <div class="content-body">
                <section class="form-control-repeater">
                    <div class="row">
                        <!-- Invoice repeater -->
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">PDF File </h4>
                                </div>
                                <div class="card-body">
                                    <form action="#" class="invoice-repeater">
                                        <div data-repeater-list="invoice">
                                            <div data-repeater-item>
                                                <div class="row d-flex align-items-end">
                                                    
                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="select2-basic">DocuSign Field</label>
                                                        <select class="select2 form-select" id="select2-docuSign">
                                                            <option value="Fist_Name">Fist_Name</option>
                                                            <option value="Date">Date</option>
                                                            <option value="Description">Description</option>
                                                            <option value="Prénom">Prénom</option>
                                                        </select>
                                                    </div>

                                                    <div class="col-md-6 mb-1">
                                                        <label class="form-label" for="select2-basic">CRM Field</label>
                                                        <select class="select2 form-select" id="select2-crm">
                                                            <option value="First">First</option>
                                                            <option value="Dob">Dob</option>
                                                            <option value="Desc">Desc</option>
                                                            <option value="last_name">last_name</option>
                                                        </select>
                                                    </div>


                                                    <div class="col-md-2 col-12 mb-50">
                                                        <div class="mb-1">
                                                            <button class="btn btn-outline-danger text-nowrap px-1" data-repeater-delete type="button">
                                                                <i data-feather="x" class="me-25"></i>
                                                                <span>Supprimer</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <hr />
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="row">
                                            <div class="col-12">
                                                <button class="btn btn-icon btn-primary" type="button" data-repeater-create>
                                                    <i data-feather="plus" class="me-25"></i>
                                                    <span>Ajouter</span>
                                                </button>
                                            </div>
                                        </div>
                                    
                                        <div class="d-flex justify-content-between">
                                            <div class="col-sm-9 offset-sm-8">
                                                <button type="submit" class="btn btn-primary me-1">Suavegarder</button>
                                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                                            </div>
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
